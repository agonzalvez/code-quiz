<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alejandro's Super Awesome Code Quiz!</title>
</head>

<body>
    <header> 
        <div class="scores">View High Scores</div>
        <div class="timer">Time:</div>
    </header>

    <main class="quiz-container">
        
        <div id="quiz-card">
            <h1>Coding Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. Note that incorrect answers will reduce your time by ten seconds!</p>
            <button id="start-button">Start Quiz</button> 
        </div>

        <div id="quiz-content">
            <h2 class="questions">Question</h2> 
            <button class="answers-buttons">Answer 1</button>
            <button class="answers-buttons">Answer 2</button>
            <button class="answers-buttons">Answer 3</button>
            <button class="answers-buttons">Answer 4</button>
        </div>

    </main>
    
    <footer>
        <h3>Created by Alejandro Gonzalvez</h3>
    </footer>


    <script>src="script.js"</script>
</body>
</html>
